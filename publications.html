<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    
    <!-- HTML Meta Tags -->
    <title>Vittorio Cuculo - Publications</title>
    <meta name="description" content="Assistant Professor at Università degli Studi di Modena e Reggio Emilia.">
    <meta name="author" content="Vittorio Cuculo" />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://www.vcuculo.com">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Vittorio Cuculo">
    <meta property="og:description" content="Assistant Professor at Università degli Studi di Modena e Reggio Emilia.">
    <meta property="og:image" content="https://www.vcuculo.com/assets/bio-photo-2.jpg">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="vcuculo.com">
    <meta property="twitter:url" content="https://www.vcuculo.com">
    <meta name="twitter:title" content="Vittorio Cuculo">
    <meta name="twitter:description" content="Assistant Professor at Università degli Studi di Modena e Reggio Emilia.">
    <meta name="twitter:image" content="https://www.vcuculo.com/assets/bio-photo-2.jpg">

    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/palette.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/pcooksey/bibtex-js@1.0.0/src/bibtex_js.min.js"></script>
</head>
<body>
    <bibtex src="assets/publications.bib"></bibtex>
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-onyx">
        <div class="container">
            <a class="navbar-brand" href="index.html">Vittorio Cuculo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="teaching.html">Teaching</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#!">Publications</a></li>
                    <li class="nav-item"><a class="nav-link" href="assets/cv_CUCULO.pdf" target="_blank">CV</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Page content-->
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-2 col-md-4 col-12">
                <div class="row">
                    <div class="col-md-12 col-6">
                        <figure class="mb-4">
                            <img class="img-fluid rounded-circle author-img" src="assets/profile.png" onmouseover="this.src='assets/bio-photo-2.jpg';" onmouseout="this.src='assets/profile.png';">
                        </figure>
                    </div>
                    <div class="col-md-12 col-6">
                        <ul class="list-group list-social d-block">
                            <li><i class="fa-solid fa-location-dot"></i> Modena, IT</li>
                            <li><a href="mailto:vittorio.cuculo@unimore.it"><i class="fa-solid fa-envelope"></i> Email</a></li>
                            <li><a href="https://twitter.com/vcuculo" target="_blank"><i class="fa-brands fa-twitter"></i> Twitter</a></li>
                            <li><a href="https://www.linkedin.com/in/vittoriocuculo" target="_blank"><i class="fa-brands fa-linkedin"></i> LinkedIn</a></li>
                            <li><a href="https://github.com/vcuculo" target="_blank"><i class="fa-brands fa-github"></i> Github</a></li>
                            <li><a href="https://scholar.google.it/citations?user=usEfqxoAAAAJ" target="_blank"><i class="fa-brands fa-google"></i> Google Scholar</a></li>
                            <li><a href="https://orcid.org/0000-0002-8479-9950" target="_blank"><i class="fa-brands fa-orcid"></i> ORCID</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-10 col-md-8 col-12">
                <!-- Post content-->
                <h2 class="fw-bold mb-4">Publications</h2>

                <article>
                    <div id="bibtex_display"></div>

                    <div class="bibtex_template">
                        <div class="container mb-2">
                            <span class="title fw-bold"></span>.
                            <span class="if editor ">
                                In <span class="editor "></span> (Eds.),
                            </span>
                            <span class="if booktitle ">
                                <span class="booktitle " style="font-style: italic;"></span>
                                <span class="if pages ">
                                    (p. <span class="pages "></span>).
                                </span>
                                <span class="if address "><span class="address "></span>:</span>
                                <span class="if publisher "><span class="publisher "></span>.</span>
                            </span>
                            <span class="if journal " style="font-style: italic;">
                                <span class="journal"></span>,
                            </span>
                            <span class="if volume " style="font-style: italic;">
                                <span class="volume"></span>
                            </span>
                            <span class="if number ">
                                (<span class="number "></span>),
                            </span>
                            <span class="if journal ">
                                <span class="if pages ">
                                    <span class="pages "></span>.
                                </span>
                            </span>
                            <span class="if year"> (<span class="year"></span>) </span>

                            <div class="if author">
                                <span class="author"></span>
                            </div>

                            <a class="bibtexVar" href="#bib+BIBTEXKEY+" extra="BIBTEXKEY" role="button" data-bs-toggle="collapse" aria-expanded="false" aria-controls="bib+BIBTEXKEY+" bibtexjs-css-escape>[bib]</a>

                            <div class="bibtexVar collapse" id="bib+BIBTEXKEY+" extra="BIBTEXKEY">
                                <div class="card card-body">
                                    <pre><span class="bibtexraw noread"></span></pre>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="bibtex_structure">
                        <div class="sections bibtextypekey">
                            <div class="section article mb-3">
                                <h4>Journal papers</h4>
                                <div class="sort year" extra="DESC number">
                                    <div class="templates"></div>
                                </div>
                            </div>
                            <div class="section book mb-3">
                                <h4>Books</h4>
                                <div class="sort year" extra="DESC number">
                                    <div class="templates"></div>
                                </div>
                            </div>
                            <div class="section inproceedings mb-3">
                                <h4>Conference proceedings</h4>
                                <div class="sort year" extra="DESC number">
                                    <div class="templates"></div>
                                </div>
                            </div>
                            <div class="section misc|phdthesis|mastersthesis|bachelorsthesis|techreport mb-3">
                                <h4>Other Publications</h4>
                                <div class="sort year" extra="DESC number">
                                    <div class="templates"></div>
                                </div>
                            </div>
                        </div>
                    </div>                    
                </article>
            </div>
        </div>
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>
</html>
